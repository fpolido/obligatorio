---
- hosts: centos
  user: sysadmin
  become: yes
  gather_facts: false

  tasks:
    - name: Instalar NFS utils
      yum:
        name: nfs-utils
        state: present

    - name: Asegurar que el servicio NFS esté iniciado y habilitado
      ansible.builtin.service:
        name: nfs-server
        state: started
        enabled: yes

    - name: Asegurar que el servicio rpc esté iniciado y habilitado
      ansible.builtin.service:
        name: rpcbind
        state: started
        enabled: yes

    - name: Permitir servicio de NFS en el firewall
      ansible.posix.firewalld:
        service: nfs
        permanent: yes
        state: enabled
        immediate: yes

    - name: Permitir servicio rpc-bind en el firewall
      ansible.posix.firewalld:
        service: rpc-bind
        permanent: yes
        state: enabled
        immediate: yes

    - name: Permitir servicio mountd en el firewall
      ansible.posix.firewalld:
        service: mountd
        permanent: yes
        state: enabled
        immediate: yes

    - name: Configurar puerto para mountd en /etc/nfs.conf
      ansible.builtin.lineinfile:
        path: /etc/nfs.conf
        insertafter: '\[mountd\]'
        regexp: '^#?port='
        line: 'port=13025'

    - name: Crear el directorio /var/nfs_shared con owner y permisos
      ansible.builtin.file:
        path: /var/nfs_shared
        state: directory
        owner: nobody
        group: nobody
        mode: '0777'

    - name: Configurar exportación en /etc/exports
      ansible.builtin.lineinfile:
        path: /etc/exports
        line: /var/nfs_shared  *(rw,sync,no_root_squash)
        create: yes
      notify: Recargar nfs

  handlers:
    - name: Recargar nfs
      ansible.builtin.service:
        name: nfs-server
        state: restarted
...
